<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management Application - Projects</title>
    <script src="./js/projects.js"></script>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body onload="doStartUpConfig()">
    <div class="menu_bar">
      <div class="img_container">
        <img src="./images/logo.jpg" alt="Logo" width="50" height="50" />
      </div>
      <div class="company_title">Company</div>
      <div class="menu_item">
        <a href="./index.html" class="menu_item_link">Employees</a>
      </div>
      <div class="menu_item active">
        <a href="./projects.html" class="menu_item_link"> Projects </a>
      </div>
    </div>
    <div class="addBtn_container" id="add_container">
      <button class="addEmpButton" onclick="displayAddForm(true)">
        Add new project
      </button>
    </div>
    <div class="add_form_container" id="add_form_container">
      <form id="add_form">
        <div class="el_container">
          <div class="el_label">Prj name:</div>
          <input type="text" name="name" id="name" onkeyup="checkName()" />
          <div class="error_txt" id="name_err">You must add a project name</div>
        </div>
        
        <div class="el_container">
          <div class="el_label">Start Date:</div>
          <input
            type="text"
            name="start_date"
            id="start_date"
            placeholder="YYYY-MM-DD"
            onkeyup="checkStartDate()"
          />
          <div class="error_txt" id="start_date_err">
            You must use the suggested format
          </div>
        </div>
        <div class="el_container">
          <div class="el_label">Duration:</div>
          <input
            type="text"
            name="duration"
            id="duration"
            placeholder="1-36"
            onkeyup="checkElement('duration')"
          />
          <div class="error_txt" id="duration_err">
            You must add duration between 1 and 36
          </div>
        </div>
        <div class="el_container">
          <div class="el_label">Personel::</div>
          <input
            type="text"
            name="no_pers"
            id="no_pers"
            placeholder="1-10"
            onkeyup="checkElement('no_pers')"
          />
          <div class="error_txt" id="no_pers_err">
            You must add the number of necessary persons between 1 and 10
          </div>
        </div>
        
        <div>
          <button class="cancelButton" type="button" onclick="cancelAddForm()">
            Cancel
          </button>
          <button
            class="addEmpButton"
            type="button"
            onclick="addNewProject()"
            disabled
            id="add_button"
          >
            Add
          </button>
        </button>
        <button
          class="addEmpButton saveEditButton"
          type="button"
          onclick="saveEditProject()"
          disabled
          id="edit_button"
        >
          Edit
        </button>
          <button type="submit" style="display: none">Submit</button>
        </div>
      </form>
    </div>
    <div id="no_emp_container" class="no_emp_container">
      No projects saved yet
    </div>
    <div class="table_container" id="table_container">
      <table id="projects_table" cellspacing="0" cellpadding="7"></table>
    </div>
  </body>
</html>
