<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/employee.css" />
    <script src="./js/employee.js"></script>
    <title>Project Management Application - Employee Details</title>
  </head>
  <body onload="doStartUpConfig()">
    <div class="menu_bar">
      <div class="img_container">
        <img src="./images/logo.jpg" alt="Logo" width="50" height="50" />
      </div>
      <div class="company_title">Company</div>
      <div class="menu_item">
        <a href="./index.html" class="menu_item_link">Employees</a>
      </div>
      <div class="menu_item">
        <a href="./projects.html" class="menu_item_link"> Projects </a>
      </div>
    </div>
    <h3 id="emp_name"></h3>
    <div class="img_container">
      <div class="label">Image</div>
      <img class="img_emp" id="img_emp" width="100" />
    </div>
    <div class="prj_container">
      <div class="label">Project</div>
      <div>
        <select name="" id="selectProject" onchange="saveEmpProject()"></select>
      </div>
    </div>
    <div class="emp_age_container">
      <div class="label">Age</div>
      <div class="emp_age" id="emp_age"></div>
    </div>
    <div class="emp_phone_container">
      <div class="label">Telephone</div>
      <div class="emp_phone" id="emp_phone">
        <a id="emp_phone_no"></a>
      </div>
    </div>
    <div class="emp_email_container">
      <div class="label">Email</div>
      <div class="emp_email" id="emp_email">
        <a id="emp_email_content"></a>
      </div>
    </div>
  </body>
</html>
