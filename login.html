<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Project Management Application</title>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body onload="checkLoggedInUser()">
    <div class="login_container">
      <h3>Please Login</h3>
      <div class="input_field">
        <span class="input_label">Username:</span>
        <input type="text" id="username" name="username" />
      </div>
      <div class="input_field">
        <span class="input_label">Password:</span>
        <input type="password" id="password" name="password" />
      </div>
      <div class="msg_txt success_msg" id="success_msg">
        Login successful ... redirecting
      </div>
      <div class="msg_txt error_msg" id="error_msg">
        Wrong credentials ... Please, try again!
      </div>
      <div class="button_container">
        <button class="myButton" onclick="checkUserPass()">Login</button>
      </div>
    </div>
  </body>
</html>
